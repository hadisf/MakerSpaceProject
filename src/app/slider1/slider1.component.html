
    <section id="latest-events" aria-label="More Recent Stories">
      <div class="slider-container-1 slider-container-2">
        <div class="slider-buttons">
          <h3>Join our many events</h3>

          <div class="swiper-button-wrapper">
            <div
              class="swiper-button-prev"
              style="color: white !important"
            ></div>
            <div class="swiper-button-next" style="color: white"></div>
          </div>
        </div>

        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div *ngFor="let slide of slides" class="swiper-slide">
              <img
                [src]="slide.imgSrc"
                [alt]="slide.alt"
                class="slider-2-img"
              />
              <div class="slider-slide-details">
                <h5 class="date">{{ slide.date }}</h5>
                <h4 class="slider-2-h4">{{ slide.title }}</h4>

                <button
                  class="primary-btn-slider-2"
                  (mouseenter)="changeText(slide)"
                  (mouseleave)="restoreText(slide)"
                >
                  {{ slide.buttonText }}
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="slider-content-wrapper-1" style="display: none">
          <div class="slider-slide" *ngFor="let slide of slides">
            <img [src]="slide.imgSrc" [alt]="slide.alt" class="slider-2-img" />
            <div class="slider-slide-details">
              <h5 class="date">{{ slide.date }}</h5>
              <h4 class="slider-2-h4">{{ slide.title }}</h4>

              <button
                class="primary-btn-slider-2"
                (mouseenter)="changeText(slide)"
                (mouseleave)="restoreText(slide)"
              >
                {{ slide.buttonText }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
