<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="header.component.css" />
  </head>
  <body>
    <header class="container">
      <p id="attention-grabber">
        Trajnimet e rradhës po fillojnë!
        <a href="" style="margin-left: 0.5rem; text-decoration: underline"
          >Apliko Tani <i class="iconoir-arrow-right"></i>
        </a>
        <app-close-content-component></app-close-content-component>
      </p>

      <section id="navigation-section" aria-label="Navigation Section">
        <nav id="site-pages" aria-label="Site Pages Navigation">
          <ul class="nav-1">
            <li><a href="">Home</a></li>
            <li class="about-contact1">
              <a href="../about-us">About us</a>
            </li>
            <li class="about-contact2">
              <a href="../about-us" class="mobile-nav">About</a>
            </li>
            <li class="about-contact1">
              <a href="" class="mobile-nav">Contact us</a>
            </li>
            <li class="about-contact2">
              <a href="" class="mobile-nav">Contact</a>
            </li>
            <li><a href="" class="mobile-nav">Publication</a></li>
            <li><a href="" class="mobile-nav">Portfolio</a></li>
            <li><a href="" class="mobile-nav">News</a></li>
          </ul>

          <img src="assets/img/header-social.png" class="header-social" />
          <img src="assets/img/social-men-mb.png" class="landscape-social" />
        </nav>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="assets/img/logo.png" class="desktop-logo" />
            <img src="assets/img/mobile-logo.svg" class="Logo" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            (click)="toggleNavbar()"
            aria-label="Toggle navigation"
          >
            <div>
              <div class="burgerr">
                <span *ngIf="!isNavbarOpen" class="menuu-text">Menu</span>
                <img
                  *ngIf="!isNavbarOpen"
                  src="assets/img/Icon.png"
                  class="burger-icon"
                />

                <span *ngIf="isNavbarOpen" class="menuu-text">Close</span>
                <img
                  *ngIf="isNavbarOpen"
                  src="assets/img/X-Icon.png"
                  class="close-icon"
                />
              </div>
            </div>
          </button>

          <div
            [ngClass]="{ open: isNavbarOpen }"
            (click)="toggleNavbar()"
          ></div>

          <div
            class="collapse navbar-collapse"
            [ngClass]="{ show: isNavbarOpen }"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Incubator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Trainings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Coworking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kode Trainings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">StartuPz</a>
              </li>
              <li class="menu-search mobile">
                <img src="assets/img/Search-field.png" class="search-field" />
              </li>
              <br />
              <li class="mobile">
                <img src="assets/img/mob-menu-lang.png" class="mob-menu-lang" />
              </li>
              <br />
              <li class="mobile">
                <img src="assets/img/social-men-mb.png" class="social-men-mb" />
              </li>
            </ul>
          </div>
        </nav>
      </section>
    </header>
  </body>
</html>
